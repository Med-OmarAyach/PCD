{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #333;
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 1000px;
        align-items: center;
        position: relative; /* Add this */
      }

      .illustration {
        width: 40%;
        position: relative; /* Make position relative */
      }

      .illustration img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .form-container {
        width: 60%;
        background-color: #222;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .form-field {
        background-color: #ddd;
        border: none;
        border-radius: 30px;
        padding: 15px 20px;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-row .form-field {
        margin-bottom: 0;
        flex: 1;
      }

      .signup-btn {
        background-color: #e91e63;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        float: right;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(233, 30, 99, 0.4);
      }

      .signup-btn:hover {
        background-color: #d81b60;
        transform: scale(1.05);
        transition: all 0.2s;
      }

      /* Responsive styles for smaller screens */
      @media (max-width: 900px) {
        .container {
          width: 95%;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .illustration {
          width: 70%;
          margin-bottom: 30px;
          order: 1; /* Put illustration first */
        }

        .form-container {
          width: 100%;
          order: 2; /* Put form second */
        }
      }

      @media (max-width: 480px) {
        .form-row {
          flex-direction: column;
          gap: 10px;
        }

        .illustration {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <img
          src="{% static 'images/undraw_sign-in_uva.png' %}"
          alt="signup Illustration"
        />
      </div>
      <div class="form-container">
        <form method="POST" action="{% url 'sign_up' %}">
          {% csrf_token %}
          <input
            type="email"
            name="email"
            class="form-field"
            placeholder="Email"
            required
          />
          <div class="form-row">
            <input
              type="text"
              name="first_name"
              class="form-field"
              placeholder="First name"
              required
            />
            <input
              type="text"
              name="last_name"
              class="form-field"
              placeholder="Last name"
              required
            />
          </div>
          <input
            type="password"
            name="password"
            class="form-field"
            placeholder="Password"
            required
          />
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
